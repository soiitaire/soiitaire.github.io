<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <ul class="masthead-title">
            <li class="active"><a href="/">{{ site.title }}</a></li>
            <li><a href="{{ site.author.weibo }}">微博</a></li>
            <li><a href="{{ site.author.douban }}">豆瓣</a></li>
            <li><a href="{{ site.author.twitter }}">Twitter</a></li>
            <li><a href="{{ site.author.instagram }}">Instagram</a></li>
            <li><a href="{{ site.author.github }}">Github</a></li>
          </ul>
        </div>
      </div>

      <div class="container content">
        {% include logo.html %}
        {{ content }}
      </div>
    </div>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51454774-4', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
